<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>РЫБАЦКИЙ УГОЛОЧЕК</title>
    <style>
        /* Общие стили */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ADFF2F;
            color: #333;
        }

        /* Стили для навигационного меню */
        nav {
            background-color: #333;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 17px;
        }

        nav a:hover {
            background-color: #FFD700;
            color: black;
        }

        /* Стили для контейнера */
        .container {
            padding: 20px;
        }

        /* Стили для основного контента */
        .main-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .main-content h1 {
            color: #FFD700;
        }

        .main-content p {
            font-size: 18px;
            line-height: 1.6;
        }

        /* Стили для заголовка */
        .header {
            background-color: #FFD700;
            color: #333;
            padding: 20px;
            text-align: center;
            border-radius: 0 0 8px 8px;
        }

        .header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        .contact-info {
            margin-top: 20px;
        }

        .contact-info h2 {
            color: #FFD700;
        }

        .contact-info p {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>РЫБАЦКИЙ УГОЛОЧЕК</h1>
    </div>

    <nav>
        <a href="{% url 'info_view' %}">Главная</a>
        <a href="{% url 'about_view' %}">Отзывы</a>
        <a href="{% url 'services_view' %}">Услуги</a>
        <a href="{% url 'contact_view' %}">Клиенты</a>
        <a href="{% url 'product_list' %}">Товары</a>
        <a href="{% url 'categories_view' %}">Категории</a>
        <a href="{% url 'review_list' %}">Отзывы</a> 
        <a href="{% url 'cart_view' %}">Корзина</a>
    </nav>

    <div class="container main-content">
        <h1>Контакты</h1>
        <div class="contact-info">
            <h2>Список клиентов</h2>
            <a href="{% url 'customer_create' %}">Добавить клиента</a>
            <ul>
                {% for customer in customers %}
                    <li>
                        {{ customer.first_name }} {{ customer.last_name }} - {{ customer.email }}
                        <a href="{% url 'customer_update' customer.pk %}">Редактировать</a>
                        <a href="{% url 'customer_delete' customer.pk %}">Удалить</a>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
