{% extends 'base.html' %}

{% block content %}
  <h1>{{ service.name }}</h1>
  <p>{{ service.description }}</p>
  {% if service.photo %}
    <img src="{{ service.photo.url }}" alt="{{ service.name }}">
  {% endif %}
  <a href="{% url 'service_update' service.pk %}">Редактировать</a>
  <a href="{% url 'service_delete' service.pk %}">Удалить</a>
{% endblock %}
